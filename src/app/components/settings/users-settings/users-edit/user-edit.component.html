<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form lass="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" value="">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" value="">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput palaceholder="Home Directory" value="">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Plex email" value="">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Plex password" value="">
      </mat-form-field>
      <br>
    </form>
    <mat-slide-toggle
      class="example-margin"
      [color]="warn"
      [checked]="false">
      Administrator
    </mat-slide-toggle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
