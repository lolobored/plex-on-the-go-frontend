<mat-card class="user-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="user-edit-form">
      <mat-form-field class="user-edit-full-width">
        <input required matInput placeholder="Username" name="username" [(ngModel)]="user.userName">
      </mat-form-field>
      <br>
      <mat-form-field class="user-edit-full-width">
        <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" required>
      </mat-form-field>
      <br>
      <mat-form-field class="user-edit-full-width">
        <input matInput placeholder="Home Directory" [(ngModel)]="user.homeDirectory" name="homedirectory" required>
      </mat-form-field>
      <br>

      <mat-form-field class="user-edit-full-width">
        <input matInput placeholder="Plex email" [(ngModel)]="user.plexLogin"
               required [formControl]="emailFormControl"
               [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

        <br>
      <mat-form-field class="user-edit-full-width">
        <input matInput placeholder="Plex password" [(ngModel)]="user.plexPassword"
               required [type]="hidePlexPassword ? 'password' : 'text'"
               [formControl]="passwordFormControl">

      <mat-icon matSuffix (click)="hidePlexPassword = !hidePlexPassword">{{hidePlexPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
      </mat-form-field>
      <br>
    </form>
    <mat-slide-toggle
      class="example-margin"
      [color]="warn"
      [checked]="false"
      [(ngModel)]="user.admin">
      Administrator
    </mat-slide-toggle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button  (click)="editUser()" >OK</button>
  </mat-card-actions>
</mat-card>
